<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Project YouTube</title>
</head>
<body>
    <header class="Header">
        <button class="menu-button">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <img src="Картинки/Logo-YouTube.svg" alt="Logo-YouTube" class="logo">
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="Картинки/icons.svg#Search"></use>
                </svg>
            </button>
        </div>
        <div class="icons">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="Картинки/icons.svg#Video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-apps" width="21" height="21">
                    <use xlink:href="Картинки/icons.svg#Apps"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notification" width="27" height="20">
                    <use xlink:href="Картинки/icons.svg#Notification"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="/Проект Youtube/Картинки/User-avatar.jpg" alt="User-avatar" class="user-avatar">
        </a>
    </header>
</body>
</html>
